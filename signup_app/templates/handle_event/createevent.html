{% extends 'basic.html' %}

{% block title %}Index Page{% endblock title %}

{% block navbar_name %}New Event Register{% endblock navbar_name %}

{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
{% endblock head %}

{% block body %}

<div style="text-align: center; font-size: 20px; font-weight: bold;">
    <BR>
    <form action="/add_event/" method="POST"> {% csrf_token %}
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Your Email</label>
            <div class="col-sm-5">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                    value="{{request.user.email}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Event Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Event Name" name="event_name" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Registration Price</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" placeholder="Enter the registration price" name="event_price"
                    required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Event Description</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="description"
                    placeholder="Description for your event (less than 200 words)" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Register Event</button>
    </form>
</div>
{% endblock body %}
